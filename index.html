<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/index_style.css">
    <link rel="stylesheet" href="design/register_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
</head>
<body>
    
    <img class="pup" src="image/pup1.jpg">
    <div class="container">
        <div class="img">
            <img src="image/booking.svg">
        </div>
        <div class="login-container">
            <form action="#">
                <img class="pro" src="image/profile.svg">
                <h2>Welcome PUPian!</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-user">
                        </i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock">
                        </i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                    <a href="#">forget password?</a>
                    <select class="select2">
                        <option disabled selected>USERTYPE</option>
                        <option value="faculty">FACULTY</option>
                        <option value="student">STUDENT</option>
                    </select>
                    <button id="login" class="btn"> login </button> <br>
                    <button id="modalBtn" class="buttonreg"> Register  </button>
                    
            </form>
        </div>
    </div>


<!-- Code for register ui -->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            <span class="closeBtn">&times;</span>
            <h2>Create Account</h2>
           </div>
           <div class="modal-body">
                <form action="#">  
                       <div>
                           <h5>Username:</h5>
                           <input type="text" class="username">
                       </div>
                       <div>
                           <h5>Last Name:</h5>
                           <input type="text" class="lastname">
                       </div>
                       <div>
                           <h5>First Name:</h5>
                           <input type="text" class="firstname">
                       </div>
                       <div>
                           <h5>Middle Name:</h5>
                           <input type="text" class="middlename">
                       </div>
                       <div>
                           <h5>Password:</h5>
                           <input type="password" class="pass">
                       </div>
       
                       <div>
                           <h5>Birthday:</h5>
                           <input type="date" id="birthday" name="birthday">
                       </div>
                       <div>
                        <select class="select">
                            <option disabled selected>USERTYPE</option>
                            <option value="faculty">FACULTY</option>
                            <option value="student">STUDENT</option>
                        </select>
                       </div>
                </form>
           </div>
           <div class="modal-footer">
               <button id="submit" class="btnSubmit"> SUBMIT  </button>
               <input type="reset" value="RESET" class="reset">
           </div>
        </div>
       </div>

      
    <script type="text/javascript" src="script/index.js"></script>
    <script type="text/javascript"  src="script/register_modal.js"></script>
</body>
</html>
